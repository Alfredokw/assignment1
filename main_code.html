<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Calculation Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background:
                linear-gradient(rgba(224, 247, 250, 0.9), rgba(224, 247, 250, 0.9)),
                url('Assets/images/background.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .ready-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 36px;
            z-index: 1000;
            background:
                linear-gradient(rgba(224, 247, 250, 0.9), rgba(224, 247, 250, 0.9)),
                url('Assets/images/background.jpg');
            background-size: cover;
            background-position: center bottom;
        }

        .start-text {
            margin-top: 20px;
            font-size: 24px;
        }

        .game-container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
            display: none;
            transition: opacity 0.5s;
        }

        .bubble {
            position: absolute;
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            background-color: #26c6da;
            color: white;
            font-size: 24px;
            cursor: pointer;
            animation: breathe 2s infinite;
            transition: background-color 0.3s;
        }

        .bubble:hover {
            background-color: #00acc1;
        }

        .static-bubble {
            position: static;
            width: 50px;
            height: 50px;
            line-height: 50px;
            border-radius: 50%;
            background-color: #26c6da;
            color: white;
            font-size: 20px;
            margin: 0 5px;
            display: inline-block;
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .target-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .target {
            font-size: 40px;
            margin-right: 10px;
        }

        .operation-box {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #00897b;
            border-radius: 10px;
            padding: 5px;
            font-size: 20px;
        }

        .operation {
            padding: 0 5px;
            margin: 0 2px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .active-operation {
            background-color: #66bb6a;
            color: white;
        }

        .message-container {
            display: flex;
            justify-content: center;
            margin-left: 20px;
            align-items: center;
            margin-top: 10px;
            position: relative;
        }

        .message {
            font-size: 24px;
            display: inline-block;
            vertical-align: middle;
            z-index: 1001;
        }

        .back-button, .start-button {
            margin-left: 10px;
            padding: 12px 24px;
            font-size: 20px;
            background-color: #00897b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            vertical-align: middle;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s, background-color 0.3s;
        }

        .back-button:hover, .start-button:hover {
            background-color: #00695c;
            transform: translateY(-2px);
        }

        .restricted-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 25%;
            background-color: rgba(255, 105, 180, 0.1);
            pointer-events: none;
            z-index: 1;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1001;
        }

        .timer {
            font-size: 36px;
            margin: 10px 0;
            justify-content: center;
        }

        .result-screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 0.5s;
        }

        .result-screen h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .result-screen p {
            font-size: 24px;
            margin: 5px 0;
        }

        .result-back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #00897b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s, background-color 0.3s;
        }

        .result-back-button:hover {
            background-color: #00695c;
            transform: translateY(-2px);
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        #gameTimeInput {
            font-size: 18px;
            width: 80px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="ready-screen">
        <button class="back-button" onclick="goBackToMenu()">‚¨Ö Back to Menu</button>
        <div>Get ready! üí™üèª</div>
        <div class="input-container">
            <input type="number" id="gameTimeInput" placeholder="Minutes" value="1">
            <button class="start-button" onclick="startGame()">‚ñ∂</button>
        </div>
    </div>
    <div class="game-container">
        <button class="back-button" onclick="goBackToMenu()">‚¨Ö Back to Menu</button>
        <div class="timer" id="timerDisplay">‚è≥ 00:00</div>
        <div class="restricted-area"></div>
        <div class="target-container">
            <div class="target" id="targetDisplay">üéØ 0</div>
            <div class="operation-box" id="operationBox">
                <span id="plus" class="operation">‚ûï</span>
                <span id="minus" class="operation">‚ûñ</span>
                <span id="multiply" class="operation">‚úñÔ∏è</span>
                <span id="divide" class="operation">‚ûó</span>
            </div>
        </div>
        <div id="bubbles"></div>
        <div class="message-container">
            <div class="message" id="message"></div>
        </div>
    </div>
    <div class="result-screen" id="resultScreen">
        <h1>Results</h1>
        <p id="correctAnswers">‚úîÔ∏è Correct Answers: 0</p>
        <p id="wrongAnswers">‚ùå Wrong Answers: 0</p>
        <button class="result-back-button" onclick="goBackToMenu()">‚¨Ö Back to Menu</button>
    </div>

    <audio id="selectSound" src="Assets/sounds/select.mp3"></audio>
    <audio id="correctSound" src="Assets/sounds/correct.mp3"></audio>
    <audio id="incorrectSound" src="Assets/sounds/incorrect.mp3"></audio>
    <audio id="backgroundMusic" src="Assets/sounds/bgm.mp3" loop></audio>

    <script>
        let numbers = [];
        let targetNumber = 0;
        let selectedNumbers = [];
        let currentResult = 0;
        let currentOperation = '+';
        let correctCount = 0;
        let wrongCount = 0;
        let timer;
        let timeLeft = 60;

        const bubblesContainer = document.getElementById('bubbles');
        const bubbles = [];
        const selectSound = document.getElementById('selectSound');
        const correctSound = document.getElementById('correctSound');
        const incorrectSound = document.getElementById('incorrectSound');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const timerDisplay = document.getElementById('timerDisplay');
        const resultScreen = document.getElementById('resultScreen');
        const correctAnswersDisplay = document.getElementById('correctAnswers');
        const wrongAnswersDisplay = document.getElementById('wrongAnswers');

        incorrectSound.volume = 0.3;
        backgroundMusic.volume = 0.1;

        const operations = [
            { symbol: '‚ûï', func: (a, b) => a + b },
            { symbol: '‚ûñ', func: (a, b) => Math.abs(a - b) },
            { symbol: '‚úñÔ∏è', func: (a, b) => a * b },
            { symbol: '‚ûó', func: (a, b) => (b !== 0 && a % b === 0) ? a / b : null }
        ];

        function startGame() {
            const gameTimeInput = document.getElementById('gameTimeInput').value;
            const minutes = parseInt(gameTimeInput) || 1;
            timeLeft = minutes * 60;

            document.querySelector('.ready-screen').style.display = 'none';
            document.querySelector('.game-container').style.display = 'block';

            generateTarget();
            setupBubbles();
            moveBubbles();
            updateMessage();
            updateTimerDisplay();
            startTimer();
            backgroundMusic.play().catch(() => {
                console.log("Unable to play background music automatically.");
            });
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const seconds = (timeLeft % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `‚è≥ ${minutes}:${seconds}`;
        }

        document.getElementById('gameTimeInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                startGame();
            }
        });

        function generatePosition(existingBubbles) {
            let position;
            let overlapping;
            do {
                overlapping = false;
                const left = Math.random() * 80;
                const top = Math.random() * 60 + 25; // Adjust to start below restricted area
                position = { left, top };

                for (const bubble of existingBubbles) {
                    const dx = bubble.left - position.left;
                    const dy = bubble.top - position.top;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 10) {
                        overlapping = true;
                        break;
                    }
                }
            } while (overlapping);

            return position;
        }

        function generateUniqueNumbers() {
            const uniqueNumbers = new Set();
            while (uniqueNumbers.size < 10) {
                uniqueNumbers.add(Math.floor(Math.random() * 50) + 1);
            }
            return Array.from(uniqueNumbers);
        }

        function generateTarget() {
            let validPairFound = false;
            while (!validPairFound) {
                numbers = generateUniqueNumbers();
                const operation = operations[Math.floor(Math.random() * operations.length)];
                currentOperation = operation.symbol;
                const validPairs = [];

                for (let i = 0; i < numbers.length; i++) {
                    for (let j = i + 1; j < numbers.length; j++) {
                        let result = null;
                        if (operation.symbol === '‚ûó' && numbers[i] % numbers[j] === 0) {
                            result = operation.func(numbers[i], numbers[j]);
                        } else if (operation.symbol !== '‚ûó') {
                            result = operation.func(numbers[i], numbers[j]);
                        }
                        
                        if (result !== null && result <= 100) {
                            validPairs.push({ result, pair: [numbers[i], numbers[j]] });
                        }
                    }
                }

                if (validPairs.length > 0) {
                    const chosenPair = validPairs[Math.floor(Math.random() * validPairs.length)];
                    targetNumber = chosenPair.result;
                    numbers.push(...chosenPair.pair);
                    numbers = [...new Set(numbers)];
                    validPairFound = true;
                }
            }
            document.getElementById('targetDisplay').textContent = `üéØ ${targetNumber}`;
            highlightOperation(currentOperation);
        }

        function highlightOperation(operation) {
            document.querySelectorAll('.operation').forEach(op => {
                op.classList.remove('active-operation');
            });
            const activeOp = Array.from(document.querySelectorAll('.operation')).find(op => op.textContent.trim() === operation);
            if (activeOp) {
                activeOp.classList.add('active-operation');
            }
        }

        function setupBubbles() {
            bubblesContainer.innerHTML = '';
            bubbles.length = 0;
            numbers.forEach((num, index) => {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.textContent = num;

                const position = generatePosition(bubbles);
                bubble.style.left = `${position.left}vw`;
                bubble.style.top = `${position.top}vh`;
                bubble.onclick = (event) => {
                    event.stopPropagation();
                    selectBubble(num, bubble, index);
                };

                bubblesContainer.appendChild(bubble);
                bubbles.push({
                    element: bubble,
                    dx: Math.random() * 0.02 - 0.01,
                    dy: Math.random() * 0.02 - 0.01,
                    ...position
                });
            });
        }

        function moveBubbles() {
            const restrictedHeight = 25; // Percentage height of the restricted area

            bubbles.forEach((bubbleObj, i) => {
                let bubble = bubbleObj.element;
                let x = parseFloat(bubble.style.left);
                let y = parseFloat(bubble.style.top);

                bubbleObj.dx += Math.random() * 0.005 - 0.0025;
                bubbleObj.dy += Math.random() * 0.005 - 0.0025;

                const speedLimit = 0.02;
                bubbleObj.dx = Math.max(Math.min(bubbleObj.dx, speedLimit), -speedLimit);
                bubbleObj.dy = Math.max(Math.min(bubbleObj.dy, speedLimit), -speedLimit);

                x += bubbleObj.dx;
                y += bubbleObj.dy;

                if (x < 0 || x > 95) bubbleObj.dx *= -1;
                if (y < restrictedHeight || y > 80) bubbleObj.dy *= -1; // Restrict movement

                bubble.style.left = `${x}vw`;
                bubble.style.top = `${y}vh`;

                for (let j = i + 1; j < bubbles.length; j++) {
                    if (checkCollision(bubble, bubbles[j].element)) {
                        resolveCollision(bubbleObj, bubbles[j]);
                    }
                }
            });
            requestAnimationFrame(moveBubbles);
        }

        function checkCollision(bubble1, bubble2) {
            const rect1 = bubble1.getBoundingClientRect();
            const rect2 = bubble2.getBoundingClientRect();

            return !(rect1.right < rect2.left || 
                     rect1.left > rect2.right || 
                     rect1.bottom < rect2.top || 
                     rect1.top > rect2.bottom);
        }

        function resolveCollision(bubbleObj1, bubbleObj2) {
            const tempDx = bubbleObj1.dx;
            const tempDy = bubbleObj1.dy;
            bubbleObj1.dx = bubbleObj2.dx * 0.7;
            bubbleObj1.dy = bubbleObj2.dy * 0.7;
            bubbleObj2.dx = tempDx * 0.7;
            bubbleObj2.dy = tempDy * 0.7;

            const overlap = 0.5;
            bubbleObj1.element.style.left = `${parseFloat(bubbleObj1.element.style.left) + bubbleObj1.dx * overlap}vw`;
            bubbleObj1.element.style.top = `${parseFloat(bubbleObj1.element.style.top) + bubbleObj1.dy * overlap}vh`;
            bubbleObj2.element.style.left = `${parseFloat(bubbleObj2.element.style.left) + bubbleObj2.dx * overlap}vw`;
            bubbleObj2.element.style.top = `${parseFloat(bubbleObj2.element.style.top) + bubbleObj2.dy * overlap}vh`;
        }

        function selectBubble(num, bubble, index) {
            if (selectedNumbers.length === 2) return;

            if (selectedNumbers.includes(index)) {
                selectSound.play();
                selectedNumbers = selectedNumbers.filter(i => i !== index);
                updateCurrentResult(num, '-');
                bubble.style.backgroundColor = '#26c6da';
            } else {
                selectSound.play();
                selectedNumbers.push(index);
                updateCurrentResult(num, '+');
                bubble.style.backgroundColor = '#66bb6a';
            }

            updateMessage();
        }

        function updateCurrentResult(num, operation) {
            const operationFunc = operations.find(op => op.symbol === currentOperation).func;
            if (operation === '+') {
                if (selectedNumbers.length === 1) {
                    currentResult = num;
                } else {
                    currentResult = operationFunc(currentResult, num);
                }
            } else {
                currentResult -= num;
            }
        }

        function updateMessage() {
            const message = document.getElementById('message');
            const bubblePlaceholder = (num) => `<span class="static-bubble">${num}</span>`;
            if (selectedNumbers.length === 2) {
                const num1 = numbers[selectedNumbers[0]];
                const num2 = numbers[selectedNumbers[1]];
                const approximateResult = Math.round(currentResult);
                const approxSymbol = approximateResult !== currentResult ? '‚âà' : '=';
                message.innerHTML = `${bubblePlaceholder(num1)} ${currentOperation} ${bubblePlaceholder(num2)} ${approxSymbol} ${approximateResult}`;
                checkResult();
            } else if (selectedNumbers.length === 1) {
                const num1 = numbers[selectedNumbers[0]];
                message.innerHTML = `${bubblePlaceholder(num1)} ${currentOperation} ${bubblePlaceholder('___')} = ${targetNumber}`;
                message.style.color = 'black';
            } else {
                message.innerHTML = `${bubblePlaceholder('___')} ${currentOperation} ${bubblePlaceholder('___')} = ${targetNumber}`;
                message.style.color = 'black';
            }
        }

        function checkResult() {
            const message = document.getElementById('message');
            if (currentResult === targetNumber) {
                correctSound.play();
                message.innerHTML += " ‚úîÔ∏è Correct!";
                message.style.color = 'green';
                correctCount++;
                setTimeout(() => {
                    changeQuestion();
                }, 500);
            } else {
                incorrectSound.play();
                message.innerHTML += " ‚ùå Incorrect. Try again!";
                message.style.color = 'red';
                wrongCount++;
                resetSelection(2000);
            }
        }

        function resetSelection(timeout) {
            setTimeout(() => {
                selectedNumbers.forEach(index => {
                    bubbles[index].element.style.backgroundColor = '#26c6da';
                });
                selectedNumbers = [];
                currentResult = 0;
                updateMessage();
            }, timeout);
        }

        function changeQuestion() {
            const gameContainer = document.querySelector('.game-container');
            gameContainer.style.transition = 'opacity 0.5s';
            gameContainer.style.opacity = 0;

            setTimeout(() => {
                generateTarget();
                setupBubbles();
                selectedNumbers = [];
                currentResult = 0;
                updateMessage();

                gameContainer.style.opacity = 1;
            }, 500);
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            const gameContainer = document.querySelector('.game-container');
            gameContainer.style.opacity = 0;

            setTimeout(() => {
                gameContainer.style.display = 'none';
                resultScreen.style.display = 'flex';
                resultScreen.style.opacity = 1;
                correctAnswersDisplay.textContent = `‚úîÔ∏è Correct Answers: ${correctCount}`;
                wrongAnswersDisplay.textContent = `‚ùå Wrong Answers: ${wrongCount}`;
                backgroundMusic.pause();
            }, 500);
        }

        function goBackToMenu() {
            sessionStorage.removeItem('playMusic');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
