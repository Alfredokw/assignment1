<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .menu-container {
            text-align: center;
        }
        .menu-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .menu-button:hover {
            background-color: #004d40;
        }
        .header-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <img src="Assets/images/cover2.png" alt="Game Logo" class="header-image">
        <h1>Welcome to the Math Challenge Game </h1>
        <button class="menu-button" onclick="startGame()">Start Game â–¶ </button>
    </div>

    <script>
        function startGame() {
            window.location.href = 'main_code.html'; 
        }
    </script>
</body>
</html>
